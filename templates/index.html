<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>데이터 사이언스</title>
    <link rel="shortcut icon" href="https://cdn.www.fastcampus.co.kr/wp-content/uploads/2016/02/untitled_1_01_wfp_icon.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highcharts/6.2.0/css/highcharts.css">
    <style media="screen">
        #chart{
            margin: 0 auto;
        }
    </style>

</head>

<body>
    <div class="container">
        <h1>문장 카테고리 분석기 - 데이터 사이언스 스쿨</h1>
    </div>

    <!-- 입력받는 영역 -->
    <div class="container">
        <div class="row">
            <input type="text" class="form-control col-9 sentence" placeholder="문장을 입력하세요" value="데이터 사이언스 스쿨">
            <button class="btn col-3 btn-danger prediction" type="button" name="button">
                Prediction
            </button>
        </div>
    </div>

    <!-- 결과 텍스트 데이터 영역 -->
    <div class="container">
        <div class="row">
            <div class="alert alert-danger mt-2 col-12" role="alert">
                A simple danger alert—check it out!
            </div>
        </div>
    </div>

    <!-- 시각화 - 파이차트 -->
    <div class="container mt-2">
        <div class="row">
            <div id="chart"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/6.2.0/highcharts.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {

            // 버튼 클릭 이벤트
            $('.prediction').on('click', function(){

                // 입력된 문장 가져오기
                var sentence = $('.sentence').val();
                console.log(sentence);

                // 서버에 입력된 문장을 전송해서 결과 카테고리 확률 데이터를 가져오기
                // var url = "/predic?sentence=" + sentence;
                // $.getJSON(url, function(result){
                $.post('/predic', {'sentence':sentence})
                    .done(function(result){
                    console.log(result);

                    // alert 엘리먼트에 결과데이터 문자열로 넣어주기
                    $('.alert').empty();
                    for(var i = 0; i < result.category.length; i++){
                        var tag = '<p>' + result.category[i] + ' : ' + result.result[i] + '%</p>';
                        $('.alert').append(tag);
                    }

                    // 차트 그리기
                    var series = [];
                    for(var i = 0; i < result.category.length; i++){
                        series.push({
                            name: result.category[i],
                            y: result.result[i]
                        })
                    }
                    console.log(series);

                    draw_chart(series);

                });

            });

            function draw_chart(series){
                Highcharts.chart('chart', {
                    chart: {
                        plotBackgroundColor: null,
                        plotBorderWidth: null,
                        plotShadow: false,
                        type: 'pie'
                    },
                    title: {
                        text: '문장 분석 결과 차트'
                    },
                    tooltip: {
                        pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
                    },
                    plotOptions: {
                        pie: {
                            allowPointSelect: true,
                            cursor: 'pointer',
                            dataLabels: {
                                enabled: false
                            },
                            showInLegend: true
                        }
                    },
                    series: [{
                        data: series
                    }]
                });
            }

        })
    </script>

</body>

</html>
